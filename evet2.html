<html>

<head>

<meta charset="UTF-8">

<title>Image and Text Hover</title>

<style>

#image-container {

position: relative;

width: 300px;

height: 160px;

background-color: skyblue;

text-align: center;

}
#image-container img {

    width: 100%;

    height: 120%; }

    #hidden-content {

    position: absolute;

    top: 0;

    left: 0;

    width: 100%;

    height: 100%;

    background-color: rgba(0, 0, 0, 0.5);

    color: white;

    text-align: center;

    display: none; }

    </style>
</head>

<body bgcolor="orange"><center>

<div id="image-container">

<img src="C:\Users\MITS\Desktop\s1mca\java\iphone.jpg" alt="Image 1">

<p id="image-text" style="color: white; font-size: xx-large; font-style: italic;;">IPHONE</p>

<div id="hidden-content">

<img src="C:\Users\MITS\Desktop\s1mca\java\images.jfif" alt="Image 2">

</div>

</div></center>
<script>

    const imageContainer = document.getElementById('image-container');

    const hiddenContent = document.getElementById('hidden-content');

    const imageText = document.getElementById('image-text');

    imageContainer.addEventListener('mouseover', () => {

    hiddenContent.style.display = 'block';

    imageText.textContent = 'changed!!'; });

    imageContainer.addEventListener('mouseout', () => {

    hiddenContent.style.display = 'none';

    imageText.textContent = ''; });

    </script>

    </body>

    </html>
