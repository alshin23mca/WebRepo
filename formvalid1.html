<html>
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <style>
    body {
font-family: Arial, sans-serif;
background-image: url("clg.jpeg");
margin: 0;
padding: 0;
}

.container {
width: 50%;
margin:0 auto;;
background-color: #fff;
padding: 20px;
border: 1px solid #ccc;
}

.form-group {
margin: 10px 0;
}

label {
display: block;
font-weight: bold;
}

input[type="text"],
textarea,
select {
width: 100%;
padding: 10px;
border: 1px solid #ccc;
border-radius: 4px;
margin-top: 5px;
}

input[type="radio"],
input[type="checkbox"] {
margin-right: 10px;
}

input[type="submit"] {
background-color: #007bff;
color: #fff;
padding: 10px 20px;
border: none;
border-radius: 4px;
cursor: pointer;
}

input[type="submit"] {
background-color: #0056b3;
}
  </style>
</head>
<body bgcolor="powderblue">
  <div class="container">
    <h2><center> Registration Form</center></h2>
    <form onsubmit="return validateForm()">
      <div class="form-group">
<label for="first_name">First Name:</label>
<input type="text" id="first_name" name="first_name">
</div>
<div class="form-group">
<label for="mname">Middle Name:</label>
<input type="text" id="mname" name="mname">
</div>
<div class="form-group">
<label for="last_name">Last Name:</label>
<input type="text" id="last_name" name "last_name">
</div>
<div class="form-group">
<label for="fname">Father's Name:</label>
<input type="text" id="fname" name="fname">
</div>
<div class="form-group">
<label for="focc">Occupation:</label>
<input type="text" id="focc" name="focc">
</div>
<div class="form-group">
<label for="mtname">Mother's Name:</label>
<input type="text" id="mtname" name="mtname">
</div>
<div class="form-group">
<label for="mocc">Occupation:</label>
<input type="text" id="mocc" name="mocc">
</div>
<div class="form-group">
<label>Gender:</label>
<input type="radio" id="male" name="gender" value="Male">Male
<input type="radio" id="female" name="gender" value="Female">Female
<input type="radio" id="female" name="gender" value="Female">Others
</div>
<div class="form-group">
<label for="date_of_birth">Date of Birth:</label>
<input type="text" id="date_of_birth" name="date_of_birth" placeholder="YYYY-MM-DD">
</div>
<div class="form-group">
<label for="phone">Phone number:</label>
<input type="text" id="phone" name="phone">
</div>
<div class="form-group">
<label for="email">Email:</label>
<input type="text" id="email" name="email">
</div>
<div class="form-group">
<label for="state">State:</label>
<input type="text" id="state" name="state">
</div>
<div class="form-group">
<label for="district">District:</label>
<input type="text" id="district" name="district">
</div>

<div class="form-group">
<label for="address">Address:</label>
<textarea id="address" name="address" rows="3" cols="30"></textarea>
</div>
<div class="form-group">
<label for="courses">Select Course:</label>
<select id="courses" name="courses">
<option value="select"selected>select</option>
<option value="CS">CS</option>
<option value="EEE">EEE</option>
<option value="ME">ME</option>
<option value="CE">CE</option>
<option value="MCA">MCA</option>
</select>
</div>
<!--
<div class="form-group">
<label>Hobbies:</label>
<input type="checkbox" id="sports" name="interests" value="Sports">Sports
<input type="checkbox" id="music" name="interests" value="Music">Music
<input type="checkbox" id="dance" name="interests" value="dance">Dance
<input type="checkbox" id="art" name="interests" value="Art">Art
</div>-->
      <div class="form-group">
        <center><input type="submit" value="Register"></center>
      </div>
    </form>
  </div>

  <script>
    function validateForm() {
      var firstName = document.getElementById('first_name').value;
      var dateOfBirth = document.getElementById('date_of_birth').value;
      var phoneNumber = document.getElementById('phone').value;
      var email = document.getElementById('email').value;
      var state = document.getElementById('state').value;
      var district = document.getElementById('district').value;

      if (firstName === '') {
        alert('Please enter your First Name.');
        return false;
      }

      if (!/^[a-zA-Z]*$/.test(firstName)) {
        alert('Name should not contain digits or special characters.');
        return false;
      }

      if (dateOfBirth === '') {
        alert('Please enter your Date of Birth.');
        return false;
      }

      if (phoneNumber === '') {
        alert('Please enter your Phone number.');
        return false;
      }

      if (isNaN(phoneNumber)) {
        alert('Phone number should not contain letters.');
        return false;
      }

      if (email === '') {
        alert('Please enter your Email.');
        return false;
      }

      if (!/\S+@\S+\.\S+/.test(email)) {
        alert('Please enter a valid Email address.');
        return false;
      }

      if (state === '') {
        alert('Please enter your State.');
        return false;
      }

      if (district === '') {
        alert('Please enter your District.');
        return false;
      }

      // Form submission if all required fields and formats are correct
      alert('Form submitted successfully!');
      return true;
    }
  </script>
</body>
</html>
